<HTML>
<Head></Head>
<H1>My Blog</H1>
<hr>
<Body>
	{% for blog in blogs %}
		<LABEL> <B>Subject:</B></LABEL>
			<span><a href="/blog/{{ blog.key().id() }}">{{ blog.subject }}</a></span>
			
		<br>
		<LABEL><B> Content: </B></LABEL>
		<br>
			<div>{{ blog.content }}</div>
		<hr>
	{% endfor %}
</Body>
</HTML>
